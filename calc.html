    </header>

    <section class="conteudo">
        <section>
            <form class="conteudo_princ">
                <div class="texto">
                    <label for="a">Insira o valor de a:</label>
                    <input type="number" id="a" />
                </div>
                <div class="texto">
                    <label for="b">Insira o valor de b:</label>
                    <input type="number" id="b" />
                </div>
                <div class="texto">
                    <label for="c">Insira o valor de c:</label>
                    <input type="number" id="c" />
                </div>
            </form>
            <div class="botao">
                <button onclick="inicio()">Resultado</button>
            </div>
            <section class="result" id="d">
            </section>
        </section>

        <script>
            function inicio() {
                let d = document.getElementById('d')
                let a = document.getElementById('a').value
                let b = document.getElementById('b').value
                let c = document.getElementById('c').value
                d.innerHTML = 'O valor de d é ' + (c * b) / a
            }
        </script>
    </section>
